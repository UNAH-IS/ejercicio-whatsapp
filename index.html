<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whatsapp</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="assets/css/main.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/2a9dad6ea2.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Whatsapp</span>
				<div class="user-select rounded" onclick="toggleUsers()">
					<img src="assets/profile-pics/goku.jpg" class="rounded-circle" />
				</div>
			</div>
			<div class="container-fluid">
				<div id="users-list" class="row">
					
				</div>
			</div>
			<div>
				<span class="menu-option active" onclick="selectOption('chats', this)">
					Chat
				</span>
				<span class="menu-option" onclick="selectOption('contacts', this)">
					Contactos
				</span>
			</div>
		</nav>
		<main>
			<!-- Lista de chats -->
			<div class="" id="chats">
				
			</div>
			<!-- CONTACTOS -->
			<div class="" id="contacts">lista de contactos</div>
			<!-- DETALLE CHAT -->
			<div class="" id="chat-detail">
				<div id="chat-messages">
				</div>
				<div class="stickers" id="stickers">
					<div class="container-fluid">
						<div class="row">
							<div class="col-4">
								<div class="sticker-container">
									<img src="assets/stickers/1.png" class="img-fluid" />
								</div>
							</div>
							<div class="col-4">
								<div class="sticker-container">
									<img src="assets/stickers/2.png" class="img-fluid" />
								</div>
							</div>
							<div class="col-4">
								<div class="sticker-container">
									<img src="assets/stickers/3.png" class="img-fluid" />
								</div>
							</div>
              <div class="col-4">
								<div class="sticker-container">
									<img src="assets/stickers/4.png" class="img-fluid" />
								</div>
							</div>
							<div class="col-4">
								<div class="sticker-container">
									<img src="assets/stickers/5.png" class="img-fluid" />
								</div>
							</div>
							<div class="col-4">
								<div class="sticker-container">
									<img src="assets/stickers/6.png" class="img-fluid" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="message-form">
          <span class="icon" onclick="toggleStickers()">
            <i class="far fa-sticky-note"></i>
          </span>
					<input type="text" id="message-input" />
					<span class="icon">
            <i class="fas fa-paper-plane"></i>
          </span>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/data.js"></script>
		<script src="assets/js/controlador.js"></script>
	</body>
</html>
